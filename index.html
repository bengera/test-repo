<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="#">
    <script src="https://kit.fontawesome.com/8fece9c8cc.js" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
    <!--defer loads script after the body-->


    <title>s-Increment Counter</title>
</head>

<header>
    <h1>3 months of Quarantine</h1>
</header>

<body class="container">
    
    <div class="number-container">
    <div class="counter-container">
        <i class="fas fa-coffee fa-5x"></i>
     <div class="counter" data-target="364"></div> 
     <span>Coffees consumed</span>
    </div>

    <div class="counter-container">
        <i class="fas fa-laptop fa-5x"></i>
        <div class="counter" data-target="950"></div> 
        <span>Hours worked</span>
       </div>

       <div class="counter-container">
        <i class="fas fa-toilet fa-5x"></i> 
        <div class="counter" data-target="400"></div> 
        <span>Bathroom breaks taken</span>
       </div>
    </div>
    
    


</body>




</html>
